[build]
  publish = "dist/spa"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps --no-audit --no-fund"
  # Optimize for faster builds
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Enable parallel processing
  NETLIFY_BUILD_CONCURRENCY = "4"

[functions]
  directory = "netlify/functions"
  # Reduced timeout to prevent hanging
  timeout = 25

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API redirects for Netlify Functions
[[redirects]]
  from = "/api/ping"
  to = "/.netlify/functions/ping"
  status = 200

[[redirects]]
  from = "/api/demo"
  to = "/.netlify/functions/demo"
  status = 200

[[redirects]]
  from = "/api/spotify/playlist/*"
  to = "/.netlify/functions/spotify-playlist"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optimize build performance
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Build optimizations
[build.processing.images]
  compress = true
